<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CREAM</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="../../css/product.css" rel="stylesheet">
</head>
<script>
  $(function () {
    $('.tab-menu').click(function () {
      let activeTab = $(this).attr('data-tab');
      $(".tab-menu").css('background-color', 'white');
      $(this).css('background-color', 'darkgray');
      $.ajax({
        type: 'GET',
        url: activeTab + ".html",
        dataType: "html",
        error: function (error) {
          console.log(error);
        },
        success: function (data) {
          $('#tab-content').html(data);
        }
      });
    });
    $('#default').click();
  });
</script>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">CREAM</a>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/product/all-product.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/user-info.html">MyPage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/user-join.html">Join</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <ul class="tab">
    <li class='tab-menu' data-tab="selling-bidding" id="default"><a>판매 입찰</a></li>
    <li class='tab-menu' data-tab="selling-pending"><a>진행중</a></li>
    <li class='tab-menu' data-tab="selling-finished"><a>종료</a></li>
  </ul>
  <div id="tab-content"></div>
</div>
</body>
</html>
