<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">


  <title>Hello, world!</title>
  <script crossorigin="anonymous"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

  </script>
  <script
      crossorigin="anonymous"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      src="https://code.jquery.com/jquery-3.5.1.min.js">
  </script>
</head>
<body>
<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h5 class="text-white h4">Collapsed content</h5>
    <span class="text-muted">Toggleable via the navbar brand.</span>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button aria-controls="navbarToggleExternalContent" aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            data-bs-target="#navbarToggleExternalContent" data-bs-toggle="collapse"
            type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>


<div class="mb-3">
  <label class="form-label" for="search-input"></label>
  <input class="form-control" id="search-input" placeholder="Example input placeholder"
         type="text">
</div>

<button class="btn btn-dark" id="search" type="button">Dark</button>
<br>

<table class="table">
  <thead class="table-dark">
  <tr>
    <th scope="col">상품 사진</th>
    <th scope="col">브랜드</th>
    <th scope="col">상품 이름</th>
    <th scope="col">색깔</th>
    <th scope="col">출시가</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td id="product-image"></td>
    <td id="product-brand"></td>
    <td id="product-koreanName"></td>
    <td id="product-color"></td>
    <td id="product-releasePrice"></td>
  </tr>
  </tbody>
</table>


<form method="POST" name="data">
  <h4>회원ID</h4>
  <input id="userId" name="userId" type="text"><br>

  <h4>사이즈</h4>
  <input id="size" name="size" type="text"><br>

  <h4>판매 가격</h4>
  <input id="sellPrice" name="sellPrice" type="text"><br>

  <h4>마감일자</h4>
  <input id="deadLine" name="deadLine" type="text"><br>
</form>
<br>
<button class="btn btn-dark" id="straight-sell" type="button">즉시 판매</button>
<button class="btn btn-dark" id="sell-bid" type="button">판매 입찰</button>
<script src="../../js/sell/deal/selling-product.js" type="text/javascript"></script>
<script
    crossorigin="anonymous"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    src="https://code.jquery.com/jquery-3.5.1.min.js">
</script>
</body>
</html>
