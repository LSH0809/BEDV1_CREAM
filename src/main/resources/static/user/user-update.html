<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">


  <title>Hello, world!</title>
  <script crossorigin="anonymous"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

  </script>
  <script
      crossorigin="anonymous"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      src="https://code.jquery.com/jquery-3.5.1.min.js">
  </script>
</head>
<body>
<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h5 class="text-white h4">CREAM</h5>
    <span class="text-muted">타일러팀 CREAM</span>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button aria-controls="navbarToggleExternalContent" aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            data-bs-target="#navbarToggleExternalContent" data-bs-toggle="collapse"
            type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="mb-3">
  <label class="form-label" for="search-input"></label>
  <input class="form-control" id="search-input" placeholder="사용자 번호를 입력해주세요"
         type="text">
</div>

<button class="btn btn-dark" id="search" type="button">조회</button>
<br>

<table class="table">
  <thead class="table-dark">
  <tr>
    <th scope="col">이름</th>
    <th scope="col">전화번호</th>
    <th scope="col">주소</th>
    <th scope="col">이메일</th>
    <th scope="col">사이즈</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td id="user-nickname"></td>
    <td id="user-phone"></td>
    <td id="user-address"></td>
    <td id="user-email"></td>
    <td id="user-size"></td>
  </tr>
  </tbody>
</table>


<form method="POST" name="data">
  <h5>닉네임</h5>
  <input id="nickname" name="nickname" type="text"><br>
  <button class="btn btn-dark" id="nickname-update" type="button">수정</button>

  <h5>이메일</h5>
  <input id="email" name="email" type="text"><br>
  <button class="btn btn-dark" id="email-update" type="button">수정</button>

  <h5>핸드폰번호</h5>
  <input id="phone" name="phone" type="text"><br>
  <button class="btn btn-dark" id="phone-update" type="button">수정</button>

  <h5>주소</h5>
  <input id="address" name="address" type="text"><br>
  <button class="btn btn-dark" id="address-update" type="button">수정</button>

  <h5>신발 사이즈</h5>
  <input id="size" name="size" type="text"><br>
  <button class="btn btn-dark" id="size-update" type="button">수정</button>
</form>
<br>

<script src="../js/user/user-update.js" type="text/javascript"></script>
<script
    crossorigin="anonymous"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    src="https://code.jquery.com/jquery-3.5.1.min.js">
</script>
</body>
</html>
