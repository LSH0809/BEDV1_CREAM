<!DOCTYPE html>
<html lang="en">
<head>
  <title>구매 입찰</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
        rel="stylesheet">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
<h1>구매 입찰</h1>
<div class="col-md-12">
  <div class="col-md-10">
    <form>
      <div class="form-group">
        <label for="productId">구매할 상품 ID</label>
        <input id="productId" type="number">
        <label for="size">상품 사이즈</label>
        <input id="size" type="text">
      </div>
      <button class="btn btn-primary" id="btn-product" type="button">상품 조회</button>
    </form>

    <div class="col-md-10">
      <p><strong>상품</strong></p>
      <p><img id="product-image" src="" style="width:100px; height:100px;"/></p>
      <p id="product-englishName"></p>
      <p id="product-koreanName"></p>
      <p id="product-size"></p>
      <p id="product-straightBuyPrice"></p>
      <p id="product-straightSellPrice"></p>
    </div>
  </div>
  <div class="col-md-10">
    <form>
      <div class="form-group">
        <label for="userId">구매자 ID</label>
        <input id="userId" type="number">
      </div>
      <div class="form-group">
        <label for="price">구매 희망가</label>
        <input id="price" type="number">
      </div>
      <div class="form-group">
        <label for="deadline">입찰 마감기한</label>
        <input id="deadline" type="number">
      </div>

      <button class="btn btn-primary" id="btn-buyingbid" type="button">구매 입찰하기</button>
      <button class="btn btn-primary" id="btn-straightBuy" type="button">즉시 구매하기</button>
    </form>
  </div>

  <div class="col-md-10">
    <p><strong>구매 입찰 결과</strong></p>
    <p id="result-price"></p>
    <p id="result-deadline"></p>
    <p id="result-expiredDate"></p>
  </div>

  <div class="col-md-10">
    <p><strong>즉시 구매 결과</strong></p>
    <p id="straight-dealId"></p>
    <p id="straight-productName"></p>
    <p id="straight-size"></p>
    <p id="straight-price"></p>
    <p id="straight-createdDate"></p>
  </div>
</div>

<script src="../js/buying.js" type="text/javascript"></script>
</body>
</html>
